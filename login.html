<html>
	<head>
		<meta charset="UTF-8">
		<title>Fukuoka Hana Hostel - Login</title>
		<script src="js/material.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body class="mdl-jmlib mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
					<a href="#japanese" class="mdl-layout__tab">日本語</a>
					<a href="#english" class="mdl-layout__tab is-active">English</a>
					<a href="#chinese" class="mdl-layout__tab">中文</a>
					<a href="#korean" class="mdl-layout__tab">한국어</a>
					<a href="#thai" class="mdl-layout__tab">ไทย</a>
					<div class="mdl-layout-spacer"></div>
					<div class="mdl-cell--middle">
						<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="window.location.href='guest.html'">
							<i class="material-icons">home</i>
						</button>
					</div>
				</div>
			</header>
			<main class="mdl-layout__content mdl-color--grey-100">
				<div class="mdl-layout__tab-panel" id="japanese">
					<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
						<div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
							<div class="mdl-card__supporting-text">
								<h4>ようこそ！</h4>
								<!-- <form action="#"> -->
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text" id="hotelId" />
										<label class="mdl-textfield__label" for="hotelId">ホテルID*</label>
									</div>
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text" id="locationId" />
										<label class="mdl-textfield__label" for="sample1">支店ID</label>
									</div>
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text" id="userId" />
										<label class="mdl-textfield__label" for="sample1">メルアド</label>
									</div>
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="password" id="password" />
										<label class="mdl-textfield__label" for="sample1">パスワード</label>
									</div>
									<div>
										<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">ログイン</button>
									</div>
								<!-- </form> -->
								* 必須
							</div>
							<div class="mdl-card__actions">
								<a href="#" class="mdl-button">新規ユーザーを登録する</a>
							</div>
						</div>
					</section>
				</div>
				<div class="mdl-layout__tab-panel is-active" id="english">
					<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
						<div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
							<div class="mdl-card__supporting-text">
								<h4>Welcome!</h4>
								<!-- <form action="#"> -->
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text" id="hotelId" />
										<label class="mdl-textfield__label" for="hotelId">Hotel ID*</label>
									</div>
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text" id="locationId" />
										<label class="mdl-textfield__label" for="sample1">Location ID</label>
									</div>
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text" id="userId" />
										<label class="mdl-textfield__label" for="sample1">Email</label>
									</div>
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="password" id="password" />
										<label class="mdl-textfield__label" for="sample1">Password</label>
									</div>
									<div>
										<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent" onclick="window.location.href='user.html'">Login</button>
									</div>
								<!-- </form> -->
								* Required
							</div>
							<div class="mdl-card__actions">
								<a href="#" class="mdl-button">Register new account</a>
							</div>
						</div>
					</section>
				</div>
			</main>
		</div>
	</body>
</html>
